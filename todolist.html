<!doctype html>
<html>

<head>
    <title>ToDo List- Javascript</title>
    <style>
        ul {
            padding: 10px;
            margin: 10px;
            float: left;
            width: 40%;
            border: 1px solid #333;
            background: #EEEEEE;
        }
    </style>
</head>

<body>
    <h1>To Do List</h1>
    <input type="text" id="input" />
    <button id="btnAdd">ADD</button>

    <hr/>

    <ul id="todo">ToDo</ul>
    <ul id="done">Done</ul>


    <script>
        (function () {
            var input = document.getElementById('input');
            var btn = document.getElementById('btnAdd');
            var list = {
                todo: document.getElementById('todo'),
                done: document.getElementById('done')
            };

            /**
             *
             *@param {string} str
             *@param {function} onCheck
             *@Returns {HTMLElemnt}
             */

            var makeTaskHtml = function (str, onCheck) {
                var el = document.createElement('li'); // creating an li element
                var checkbox = document.createElement('input');
                var label = document.createElement('span');

                checkbox.type = 'checkbox';
                checkbox.addEventListener('click', onCheck); // Calls the onCheck call back function once a task has been  clicked
                label.textContent = str;

                el.appendChild(checkbox);
                el.appendChild(label);
                //el.textContent = str;

                return el;
            };

            var addTask = function (task) {
                list.todo.appendChild(task);
            };

            var onCheck = function (event) {
                var task = event.target.parentElement;
                var lists = task.parentElement.id;

                list[lists === 'done' ? 'todo' : 'done'].appendChild(task);

            };
            // addTask(list.todo, makeTaskHtml('Test Task -todo', onCheck));
            //addTask(list.done, makeTaskHtml('Test Task - Done', onCheck));
            var onIput = function () {
                var str = input.value.trim();

                if (str.length >= 0) {
                    addTask(makeTaskHtml(str, onCheck));

                }
            };
            btn.addEventListener('click', onInput);


        }());
    </script>



</body>

</html>
