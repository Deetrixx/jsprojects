<!doctype html>
<html>

<head>
    <title>ToDo List- Javascript</title>
    <style>
        ul {
            padding: 10px;
            margin: 10px;
            float: left;
            width: 40%;
            border: 1px solid #333;
            background: #EEEEEE;
        }
    </style>
</head>

<body>
    <h1>To Do List</h1>
    <input type="text" id="input" />
    <button id="btnAdd">ADD</button>

    <hr/>

    <ul id="todo">ToDo</ul>
    <ul id="done">Done</ul>


    <script>
        (function () {
            var input = document.getElementById('input');
            var btn = document.getElementById('btnAdd');
            var list = {
                todo: document.getElementById('todo'),
                done: document.getElementById('done')
            };

        }());

        var makeTaskHtml = function (str) {
            var el = document..createElement('li');
            el.textContent = str;

            return el;
        };

        list.todo.appendChild(makeTaskHtml('Test Task'));
    </script>



</body>

</html>
